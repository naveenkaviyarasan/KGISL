<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="chatpage.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="title"><h1 class="text-center p-1">Rahul</h1></div>
    </div>
    <div class="box container-fluid ">
    <div class="msg-sent p-3 mt-4 bg-primary text-white d-flex justify-content-end rounded-top-4 rounded-start-4">Hello Rahul, How are you?</div>
    <div class="msg-receive p-3 mt-2 bg-secondary text-white d-flex justify-content-start rounded-top-4 rounded-end-4">Hi varakumar,I am good.How about you?</div>
    <div class="msg-sent p-3 mt-2 bg-primary text-white d-flex justify-content-end rounded-top-4 rounded-start-4">I'm Fine.i published my website recently</div>
    <div class="msg-receive p-3 mt-2 bg-secondary text-white d-flex justify-content-start rounded-top-4 rounded-end-4">Oh great varakumar!can you send me the URL?</div>
    <div class="msg-sent p-3 mt-2 bg-primary text-white d-flex justify-content-end rounded-top-4 rounded-start-4">https:varakumar.ccbp.tech</div>
    <div class="msg-receive p-3 mt-2 bg-secondary text-white d-flex justify-content-start rounded-top-4 rounded-end-4">Awesome varakumar,where did you learn?</div>
    <div class="msg-sent p-3 mt-2 bg-primary text-white d-flex justify-content-end rounded-top-4 rounded-start-4">Nxtwave CCBP 4.0 program</div>

</div>
</body>
</html>
